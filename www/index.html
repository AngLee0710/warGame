<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <!-- <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
        <title>app</title>
    </head>
    <body>
        <div data-role="page">
            <div id="personPage" role="main" class="ui-content">
                <div class="ui-grid-a">
                    <div id="people" class="ui-block-a" style="height: 100%;">
                        <!-- 村民 -->
                        <span>村民:<span id="villagers"></span></span><br />
                        <!-- 農夫 -->
                        <span>農夫:</span>
                        <button id="farmersLower">-</button>
                        <span id="farmers">0</span>
                        <button id="farmersUpper">+</button><br />
                        <!-- 廚夫 -->
                        <span>廚夫:</span>
                        <button id="cooksLower">-</button>
                        <span id="cooks">0</span>
                        <button id="cooksUpper">+</button><br />
                        <!-- 伐木工 -->
                        <span>伐木工:</span>
                        <button id="lumberjackLower">-</button>
                        <span id="lumberjack">0</span>
                        <button id="lumberjackUpper">+</button><br />
                        <!-- 石礦工 -->
                        <span>石礦工:</span>
                        <button id="rockWorkersLower">-</button>
                        <span id="rockWorkers">0</span>
                        <button id="rockWorkersUpper">+</button><br />
                        <!-- 鐵礦工 -->
                        <span>鐵礦工:</span>
                        <button id="ironWorkersLower">-</button>
                        <span id="ironWorkers">0</span>
                        <button id="ironWorkersUpper">+</button><br />
                    </div>
                    <div class="ui-block-b" style="height: 100%;">
                        <span>倉庫:</span><br />
                        &emsp;<span id="rice">稻米:<span id="riceValue">0</span></span><br />
                        &emsp;<span id="food">糧食:<span id="foodValue">0</span></span><br />
                        &emsp;<span id="wood">木頭:<span id="woodValue">0</span></span><br />
                        &emsp;<span id="rock">石頭:<span id="rockValue">0</span></span><br />
                        &emsp;<span id="iron">鐵:<span id="ironValue">0</span></span><br />
                    </div>
                </div><br />
                <div class="ui-grid-a" style="height:95px">
                    <div class="ui-block-a" style="height:100%">
                        <span>建築:</span><br />
                        <span>房舍:
                            <span id="house">0</span>
                        </span>
                        <button id="houseMake">製作</button><br />
                        <span>材料:木頭x20</span><br />
                        <span>兵工廠:
                            <button id="arsenal">尚未擁有</button><br />
                            <span id="arsenalText">材料:木頭x150</span>
                        </span>
                    </div>
                    <div class="ui-block-b" style="height:100%">
                        <a class="ui-btn" id="buildBtn">建築</a>
                    </div>
                </div>
        </div>
        <div class="bg"></div>
        <div class="content">
            <button id="plusTen" class="ui-btn">10</button>
            <button id="plusFifty" class="ui-btn">50</button>
            <button id="plusHundred" class="ui-btn">100</button>
            <button id="plusThousand" class="ui-btn">1000</button>
        </div>
        <div id="buildPage">
            <div role="main" class="ui-content">
                兵工廠:<button disabled="false"  id="arsenalBuildBtn">進去</button>
            </div>
        </div>
        <div id="arsenalBuildPage">
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%"></div>
                <div class="ui-block-b" style="height:100%">
                    <button id="BarracksStudy">兵營研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%"></div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="woodSwordStudy">木劍兵研發</button><br /> 
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="woodSpearStudy">木槍騎兵研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="woodBowStudy">木箭矢弓兵研發</button><br />                     
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="rockSwordStudy">石劍兵研發</button><br />                  
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="rockSpearStudy">石槍騎兵研發</button><br />                     
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="rockBowStudy">石箭矢弓兵研發</button><br />                    
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="ironSwordStudy">鐵劍兵研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="ironSpearStudy">鐵槍騎兵研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="ironBowStudy">鐵箭矢弓兵研發</button><br />
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="RefinedIronSwordStudy">精銳鐵劍兵研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="RefinedIronSpearStudy">精銳鐵槍兵研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="RefinedIronBowStudy">精銳鐵箭矢弓兵研發</button><br />
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="SwordAttackStudy">步兵攻擊研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="SpearAttackStudy">騎兵攻擊研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="BowAttackStudy">弓兵攻擊研發</button><br />
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="SwordDefenseStudy">步兵防禦研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="SpearDefenseStudy">騎兵防禦研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="BowDefenseStudy">弓兵防禦研發</button><br />
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="SwordSpeedStudy">步兵速度研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="SpearSpeedStudy">騎兵速度研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="BowSpeedStudy">弓兵速度研發</button><br /> 
                </div>
            </div>
            <div class="ui-grid-b" style="height:95px">
                <div class="ui-block-a" style="height:100%">
                    <button id="warriorStudy">戰士兵種研發</button><br />
                </div>
                <div class="ui-block-b" style="height:100%">
                    <button id="WaveKnightStudy">虎豹騎兵種研發</button><br />
                </div>
                <div class="ui-block-c" style="height:100%">
                    <button id="crossbowStudy">弩弓兵研發</button><br />
                </div>
            </div>
        </div>
